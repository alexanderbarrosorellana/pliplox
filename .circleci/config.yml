filter:
  branches:
    only:
      - master
      - develop
jobs:
  test:
    working_directory: ~/mascot-api
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/mascot-api/node_modules
          override-ci-command: npm install
      - run: npm run test
orbs:
  node: 'circleci/node@3.0.1'
version: 2.1
workflows:
  tests:
    jobs:
      - test
